<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 id="heading">Quote of the day</h1>
            <hr>
        </div>
        
        <p id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur obcaecati ex impedit voluptatum. </p>
        <h6 id="author"> -- Author</h6>
        <div class="button">
            <button id="quote_btn">New Quote</button>
            <button id="tweet_btn"><img id="image"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMOxBrPXGMrt03FyzMmPg1Vh5Nnkawdw_0Ng&s"> Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
